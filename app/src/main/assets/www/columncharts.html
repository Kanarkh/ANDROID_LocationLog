<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<script type="text/javascript">
    google.charts.load("current", {packages:['corechart']});
    google.charts.setOnLoadCallback(drawChart);
    function drawChart() {
      var data = google.visualization.arrayToDataTable([
        ["Day", "Metre", { role: "style" } ],
        [Android.GetDay0(), Android.GetDis0(), "color: #A39F9F"],
        [Android.GetDay1(), Android.GetDis1(), "color: #A39F9F"],
        [Android.GetDay2(), Android.GetDis2(), "color: #A39F9F"],
        [Android.GetDay3(), Android.GetDis3(), "color: #A39F9F"]
      ]);

      var view = new google.visualization.DataView(data);
      view.setColumns([0, 1,
                       { calc: "stringify",
                         sourceColumn: 1,
                         type: "string",
                         role: "annotation" },
                       2]);

      var options = {
        title: "",
        width: 400,
        height: 250,
        bar: {groupWidth: "95%"},
        legend: { position: "none" },
      };
      var chart = new google.visualization.ColumnChart(document.getElementById("columnchart_values"));
      chart.draw(view, options);
  }

</script>
<div id="columnchart_values" style="width: 300px; height: 100px;"></div>
